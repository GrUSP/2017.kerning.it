- name: Alessia Nicotra
  hour:
  image: img/2017/alessia.png
  twitter: AlessiucciaN
  bio: "Dr Nictra is a Medical Doctor with PHD in Neurology and Neurophysiology. She currently works as a clinical neurophysiologist at Charing Cross Hospital and is also involved in academic research into the autonomic and peripheral nervous systems. Together with Bruno Maag she researches the physiological emotional impact of different type styles."
